<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div><h2 style="text-align: center">Búsqueda de Tareas por Dificultad</h2></div>

    <div class="container">
      <mat-form-field class="example-full-width">
        <input
          matInput
          type="text"
          [(ngModel)]="caja"
          (keyup)="buscar($event)"
          placeholder="Dificultad a buscar"
        />
      </mat-form-field>
      <div style="text-align: right">
        <button mat-raised-button color="warn" (click)="limpiar()">
          Limpiar
        </button>
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef>Código</th>
          <td mat-cell *matCellDef="let element">{{ element.idTask }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="tarea">
          <th mat-header-cell *matHeaderCellDef>Tarea</th>
          <td mat-cell *matCellDef="let element">{{ element.nameTask }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="nivel">
          <th mat-header-cell *matHeaderCellDef>Dificultad</th>
          <td mat-cell *matCellDef="let element">{{ element.difficultyLevelTask }}</td>
        </ng-container>

        <ng-container matColumnDef="persona">
          <th mat-header-cell *matHeaderCellDef>Persona</th>
          <td mat-cell *matCellDef="let element">
            {{ element.person.namePerson }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <div class="container">
      <!-- ... tu código existente ... -->
      <div *ngIf="mensaje" style="color: red; margin-top: 10px">
        {{ mensaje }}
      </div>
    </div>
  </body>
</html>

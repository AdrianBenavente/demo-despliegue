<mat-toolbar color="warn" *ngIf="verificar()">
  <mat-icon>menu</mat-icon>
  <button mat-button [matMenuTriggerFor]="menuPersona">Persona</button>
  <button mat-button [matMenuTriggerFor]="menuTareas" *ngIf="validarRol()">
    Tareas
  </button>
  <button mat-button [matMenuTriggerFor]="menuReportes">Reportes</button>
  <button mat-button [matMenuTriggerFor]="menuSalir">Usuario</button>
</mat-toolbar>

<mat-menu #menuPersona="matMenu">
  <button mat-menu-item routerLink="components/personas/nuevo" *ngIf="role == 'USER'">Registrar</button>
  <button mat-menu-item routerLink="components/personas">Listar</button>
  <button mat-menu-item routerLink="components/personas/reporte">Buscar</button>
</mat-menu>

<mat-menu #menuTareas="matMenu">
  <button mat-menu-item routerLink="components/tareas/nuevo" *ngIf="role == 'USER'">Registrar</button>
  <button mat-menu-item routerLink="components/tareas">Listar</button>
  <button mat-menu-item routerLink="components/tareas/reporte">Reporte</button>
</mat-menu>
<mat-menu #menuReportes="matMenu">
  <button mat-menu-item routerLink="components/reportes">Reporte01</button> 
</mat-menu>

<mat-menu #menuSalir="matMenu">
  <button mat-menu-item routerLink="/login" (click)="cerrar()">
    <mat-icon>logout</mat-icon>
    <span>Cerrar sesión</span>
  </button>
  <button mat-menu-item>
    Rol:
    <span>{{ role }}</span>
  </button>
  
  <!-- Agrega más elementos de menú si es necesario -->
</mat-menu>

<router-outlet></router-outlet>
